<body bgcolor="#000000" text="#38ACEC" style="font-family:Helvetica Neue; font-weight:100">

    <head>
      <style>
      ul {
          list-style-type: none;
          margin: 0;
          padding: 0;
          overflow: hidden;
          background-color: #333;
      }
      
      li {
          float: right;
      }
      
      li a {
          display: block;
          color: #38ACEC;
          text-align: center;
          padding: 14px 14px;
          text-decoration: none;
      }
      
      li a:hover {
          background-color: #111;
      }
      </style>
   </head>
   <div>
      <img src="../images/logo_48.png" align="top" style="margin-top:10px">
    </div>

   <div id="container" style="margin-top:30px; margin-left:10px" align="middle">
      
      <form action="" align="left">
        <button class="astext" style="background:none; border:none; margin:0; padding:0">
        <font size="2" color="#38ACEC" style="font-family:Helvetica Neue; font-weight:100">Back</font>
        </button>
      </form>
     
      <div style="margin-top: 15px; ">
        <font size="4" color="#38ACEC" style="font-family:Helvetica Neue; font-weight:100"><b>Main</b>
        </font>
        
        <div class="flex-row" style="width: 15em; justify-content: space-between; align-items: baseline;">
          <div style="overflow: hidden; text-overflow: ellipsis; padding-top: 3px; width: 5em; height: 15px; font-size: 13px; text-rendering: geometricPrecision; margin-bottom: 15px; color: #38ACEC;">0xQ12345678901234567890</div>
        </div>
      </div>

      <ul style="background-color: black">
        <a style="text-align: left">QTUM:</a>
        <a style="text-align: left; margin-left:10px">0.000000</a>
      </ul>

      <ul style="background-color: black">
        <a style="text-align: left">USD:</a>
        <a style="text-align: left; margin-left:22px">0.00</a>
      </ul>
      
    </div>
    <h1 style="margin-top:40px" align="middle"><font size="5" style="font-family:Helvetica Neue; font-weight:100">Send QTUM</font></h1>
    <div id="container" align="center" style="margin-top:30px">
        <form action="" align="center">
            <input name="sendaddr" align="center" placeholder="Recipient Address" style="text-align:center; height:30px; width:250px"><br>
        </form>
        <div style="margin:30px">
        <form action="" align="center">
            <input name="amnt" align="center" placeholder="Amount" style="text-align:center; height:30px; width:250px"><br>
            <button type="submit" value="Submit" style="margin-top:20px; background-color:#38ACEC; border:0; height:40px; width:100px; font-family:Helvetica Neue; font-weight:100"><b>Send</b></button>
          </form>
          </div>
    </div>
